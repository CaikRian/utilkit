<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Styleguide — UTILKit</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <div class="brand"><strong>UTILKit</strong></div>
      <div class="links">
        <a href="../index.html">Home</a>
        <a href="a11y.html">A11y</a>
      </div>
    </nav>
  </header>
  <main class="container">
    <h1>Styleguide</h1>
    <section>
      <h2>Tokens</h2>
      <pre class="code">:root { --bg: #0f1115; --fg: #eceff3; --muted:#aab3be; --acc:#0ea5a3; }</pre>
    </section>
    <section>
      <h2>Tipografia</h2>
      <p class="muted">Hierarquia, escalas e pesos.</p>
      <h1>H1 Título</h1>
      <h2>H2 Seção</h2>
      <h3>H3 Sub-seção</h3>
      <p>Texto padrão com contraste adequado. <a href="#">Link</a></p>
    </section>
    <section>
      <h2>Componentes</h2>
      <div class="grid two">
        <button class="btn">Primário</button>
        <button class="btn ghost">Fantasma</button>
        <span class="chip">Chip</span>
        <input class="input" placeholder="Input" />
      </div>
    </section>
  </main>
</body>
</html>
